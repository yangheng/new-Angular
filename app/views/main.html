
<div  ng-init="init();">

        <div class="main clearfix">
            <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="obj in data|filter:filterkey" >
                <div class="text-center">
                    <img src="{{obj.cardCode}}">
                </div>
                <p class="text-center name">{{obj.cardName}}</p>
                <p class="describe">
                    {{obj.cardDes}}
                </p>
            </div>
        </div>

</div>
